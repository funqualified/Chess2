<!DOCTYPE html>
<head>
  <title>Chess 2: Game of the Year Edition</title>
</head>
<body>
  <div id="menu-space" class="menu">
    <h1>Chess 2: Game of the Year Edition</h1>
    <button onclick="beginSingleplayer()">Single Player</button>
    <p>Your peer id will be coppied to clipboard when you host.</p>
    <p>Send it to a friend for them to join.</p>
    <button onclick="hostMultiplayer()">Host Game</button>
    <br />
    <input name="PeerId" value="" placeholder="enter Peer id to connect" />
    <button onclick="joinMultiplayer()">Join Game</button>
    <p>Select all mods you want to use.</p>
    <span>
      <label>Wrap</label>
      <input type="checkbox" name="mods" value="WRAP" /> </span
    ><span>
      <label>Vampire</label>
      <input type="checkbox" name="mods" value="VAMPIRE" /> </span
    ><span>
      <label>Fog of War</label>
      <input type="checkbox" name="mods" value="FOG" /> </span
    ><span>
      <label>Shield</label>
      <input type="checkbox" name="mods" value="SHIELDS" /> </span
    ><span>
      <label>Loyalty</label>
      <input type="checkbox" name="mods" value="LOYALTY" />
    </span>
    <br />
  </div>
  <div id="game-space" class="game hide">
    <div id="myBoard" class="board"></div>
    <div class="info-container">
      <div id="space-details" class="info-box"></div>
      <div id="game-details" class="info-box"></div>
      <button onclick="quit()">Quit Game</button>
    </div>
  </div>
  <link rel="stylesheet" href="chessboard-1.0.0.css" />
  <link rel="stylesheet" href="styles.css" />
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="chessboard-1.0.0.js"></script>
  <script src="chess2.js"></script>
  <script src="game.js"></script>
  <script src="multiplayer.js"></script>
  <script src="UI.js"></script>
</body>
